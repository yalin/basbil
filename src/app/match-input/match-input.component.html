<div class="card">
    <div class="card-body">
        <h4 class="card-title">calculate match score</h4>
        <p class="card-text">enter the parameters and calculate the possible match score below</p>
        <form>
            <div class="input-group"><span class="input-group-text">quarter</span><select class="form-select">
                    <option value="1" selected="">q1</option>
                    <option value="2">q2</option>
                    <option value="3">q3</option>
                    <option value="4">q4</option>
                </select></div>
            <div class="row">
                <div class="col">
                    <div class="input-group"><span class="input-group-text">min</span><input class="form-control"
                            type="number" max="12"></div>
                </div>
                <div class="col">
                    <div class="input-group"><span class="input-group-text">sec</span><input class="form-control"
                            type="number" max="60"></div>
                </div>
            </div>
            <div class="input-group"><span class="input-group-text">home score</span><input class="form-control"
                    type="number"></div>
            <div class="input-group"><span class="input-group-text">away score</span><input class="form-control"
                    type="number"></div>
            <div class="row">
                <div class="col text-center"><button class="btn btn-primary" type="submit">calculate</button></div>
            </div>
        </form>
    </div>
</div>
